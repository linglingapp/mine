<!DOCTYPE html>
<html lang="jp">
<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINE</title>
</head>
<body id="index-login">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>圏外</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>7:30</span>
    </div>
    <div class="status-bar__column">
      <span>62%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  
  <header class="welcome-header">
    <h1 class="welcome-header__title">MINE</h1>
    <p class="welcome-header__text">
      <span>This is MINE!</span>
    </p>
    <p id="desc">
      ※ メールアドレスやパスワードなどはいりません。
    </p>
  </header>

  <form action="friends.html" id="login-form">
    <input name="username" type="text" placeholder="メールアドレスまたは電話番号" />
    <input name="password" type="password" placeholder="パスワード" />
    <input type="submit" value="ログイン" />
    <a href="https://linglingapp.github.io/mine/">パスワードを忘れた方</a> 
  </form>

    <!-- splash-screen -->
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
      <span>MINE</span>
    </div>
  
    <div id="no-mobile">
      <span>あなたの画面は大きすぎますね！😲<br>
        もう少し画面を小さくしてください。</span>
    </div>
    
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
